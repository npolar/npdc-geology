<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <script src="../dist/esri-leaflet.js"></script>
    <script src="alaska.json"></script>
    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    // var map = L.map('map').setView([65, -160], 3);
    
    // L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //   attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    // }).addTo(map);

    // L.geoJson(alaskaBlockPoints).addTo(map);

    var map = L.map('map',{crs: L.CRS.EPSG4326}).setView([0,0], 0);

    L.esri.tiledMapLayer({
      url: 'http://services.arcgisonline.com/arcgis/rest/services/ESRI_Imagery_World_2D/MapServer'
    }).addTo(map);
    
    L.esri.featureLayer({
      url: 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/0/',
      where: "STATE_FIPS = '02'"
    })
  </script>

  </body>
  </html>
