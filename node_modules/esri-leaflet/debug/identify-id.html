<html>
<head>
  <meta charset=utf-8 />
  <title>Identifying Features</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #selectedFeatures {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
    background: white;
    padding: 1em;
  }
</style>

<div id="map"></div>
<div id="selectedFeatures" class="leaflet-bar">No Features Selected</div>
<script>
  var map = L.map('map').setView([34.025, -116.203], 2);

  L.esri.basemapLayer('Gray').addTo(map);

  var census = L.esri.dynamicMapLayer({
    url: 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/Military/MapServer',
    opacity: 0.5,
    layers: [2],
    f: 'image'
  }).addTo(map);

  var identifiedFeature;
  var pane = document.getElementById('selectedFeatures');

  map.on('click', function (e) {
    if(identifiedFeature){
      map.removeLayer(identifiedFeature);
      pane.innerHTML = 'Loading';
    }
    census.identify()
      .on(map)
      .at(e.latlng)
      .layers('visible:2')
      .run(function(error, featureCollection){
      if (featureCollection.features.length > 0){
        identifiedFeature = L.geoJson(featureCollection.features[0], {
          style: function(){
            return {
              color: '#5C7DB8',
              weight: 2
            };
          }
        }).addTo(map);
        pane.innerHTML = featureCollection.features[0].properties.NAME1;
      }
    });
  });
</script>

</body>
</html>
